<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": "world class Enron", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/bad guy.JPG", "label": "world class Enron", "shape": "dot", "size": 10}, {"color": "#394DFF", "id": "place", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/good guy.JPG", "label": "place", "shape": "dot", "size": 10}, {"color": "red", "id": "Enron", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/bad guy.JPG", "label": "Enron", "shape": "dot", "size": 10}, {"color": "#394DFF", "id": "based energy list", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/good guy.JPG", "label": "based energy list", "shape": "dot", "size": 10}, {"color": "red", "id": "temporary  Enron", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/bad guy.JPG", "label": "temporary  Enron", "shape": "dot", "size": 10}, {"color": "#394DFF", "id": "suit", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/good guy.JPG", "label": "suit", "shape": "dot", "size": 10}, {"color": "#394DFF", "id": "ha= rd work", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/good guy.JPG", "label": "ha= rd work", "shape": "dot", "size": 10}, {"color": "red", "id": "Enron organization", "image": "/home/kelvinhwee/PycharmProjects/enronFraudEmailAnalysis/bad guy.JPG", "label": "Enron organization", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "world class Enron", "label": "make", "title": "make", "to": "place", "weight": 1}, {"arrows": "to", "from": "Enron", "label": "is", "title": "is", "to": "based energy list", "weight": 1}, {"arrows": "to", "from": "temporary  Enron", "label": "issued", "title": "issued", "to": "suit", "weight": 1}, {"arrows": "to", "from": "ha= rd work", "label": "continue", "title": "continue", "to": "Enron organization", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": true,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0.5,
            "centralGravity": 0.8,
            "damping": 0.09,
            "gravitationalConstant": -10000,
            "springConstant": 0.001,
            "springLength": 10
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
